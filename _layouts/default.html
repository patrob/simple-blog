<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8" />
        <title>{{ page.title }}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/"> Patrick Robinson </a>
                </div>
            </nav>
        </header>
        <main class="flex-shrink-0 mt-5">
            <div class="container mt-3"><!-- spacer --></div>
            <div class="container row">
                <div class="col-9">
                    {% for post in site.posts limit: 10 %}
                    <div class="card w-100">
                        <div class="card-body">
                            <h2 class="card-title">{{ post.title }}</h2>
                            <p class="meta">{{ post.date | date_to_string }}</p>
                            <div class="post">{{ post.content }}</div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="col-3">
                    <a
                        class="twitter-timeline"
                        data-theme="light"
                        href="https://twitter.com/probinsontx?ref_src=twsrc%5Etfw"
                        >Tweets by probinsontx</a
                    >
                    <script
                        async
                        src="https://platform.twitter.com/widgets.js"
                        charset="utf-8"
                    ></script>
                </div>
            </div>
            <div class="infinite-spinner"></div>
        </main>
        <footer class="footer mt-auto py-3 bg-light">
            <div
                class="align-content-center d-flex flex-row justify-content-around"
            >
                <div class="pt-2">&copy;2023 Patrick Robinson</div>
                <div>
                    <a
                        class="btn btn-dark"
                        href="mailto:me@patrickarobinson.com"
                        >Email me</a
                    >
                </div>
                <div>
                    <a
                        href="https://twitter.com/probinsontx?ref_src=twsrc%5Etfw"
                        class="twitter-follow-button"
                        data-show-count="false"
                        >Follow @probinsontx</a
                    >
                    <script
                        async
                        src="https://platform.twitter.com/widgets.js"
                        charset="utf-8"
                    ></script>
                </div>
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="/js/infinite-jekyll.js"></script>
    </body>
</html>
