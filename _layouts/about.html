<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8" />
        <title>{{ page.title }}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="/assets/css/style.scss" />
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/"> Patrick Robinson </a>
                </div>
            </nav>
        </header>
        <main class="flex-shrink-0 mt-5">
            <div class="container mt-3">
                <h2 class="card-title">{{ post.title }}</h2>
                <div class="post">{{ post.content }}</div>
            </div>
            <div class="infinite-spinner"></div>
        </main>
        <footer class="footer mt-auto py-3 bg-light">
            <div
                class="align-content-center d-flex flex-row justify-content-around"
            >
                <div class="pt-2">&copy;2024 Patrick Robinson</div>

                <div class="justify-content-around">
                    <div>
                        <a class="btn" href="mailto:me@patrickarobinson.com"
                            ><i class="bi bi-envelope"></i
                        ></a>
                    </div>
                    <div>
                        <a class="btn" href="https://twitter.com/probinsontx"
                            ><i class="bi bi-twitter-x"></i
                        ></a>
                    </div>
                    <div>
                        <a class="btn" href="https://github.com/patrob"
                            ><i class="bi bi-github"></i
                        ></a>
                    </div>
                </div>
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="/assets/js/infinite-jekyll.js"></script>
    </body>
</html>
